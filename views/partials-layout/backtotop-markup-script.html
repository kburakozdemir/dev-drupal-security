<button onclick="topFunction()" id="btnBTT" title="Go to top">Top</button>

<script>
  // Get the button
  let btnBTT = document.getElementById("btnBTT");

  // When the user scrolls down topLimitpx from the top of the document, show the button
  const topLimit = 400;

  window.onscroll = function () {
    scrollFunction();
  };

  function scrollFunction() {
    if (
      document.body.scrollTop > topLimit ||
      document.documentElement.scrollTop > topLimit
    ) {
      btnBTT.style.display = "block";
    } else {
      btnBTT.style.display = "none";
    }
  }

  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>
